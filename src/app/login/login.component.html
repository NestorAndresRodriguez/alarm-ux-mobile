<div class="login">
  <img alt="Logo" src="../../assets/Logo.svg" />
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" [(ngModel)]="user.usuario">
        <div slot="label">Email </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" type="Password" [(ngModel)]="user.contrasena">
        <div slot="label">Password </div>
      </ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" shape="round" (click)="login()">Login</ion-button>
  </ion-list>
</div>
